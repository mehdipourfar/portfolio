{% load staticfiles %}
{% load sass_tags %}
<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/simple-sidebar.css' %}">

    <link href="{% sass_src 'scss/styles.scss' %}" rel="stylesheet" type="text/css" />
    {% block headers %}
    {% endblock %}

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="d-flex toggled" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="list-group list-group-flush">
          <a href="#" class="list-group-item list-group-item-action bg-light">CV</a>
          <a href="#" class="list-group-item list-group-item-action bg-light">Artist Statement</a>
          <a href="#" class="list-group-item list-group-item-action bg-light">Work</a>
          <a href="#" class="list-group-item list-group-item-action bg-light">Publication</a>
          <a href="#" class="list-group-item list-group-item-action bg-light">Contact</a>
        </div>
      </div>

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav class="navbar  navbar-light bg-white border-bottom">
          <button class="btn btn-primary navbar-toggler" id="menu-toggle">
            <span class="navbar-toggler-icon"></span>
          </button>
          <h2>Mahsa Mohammadi</h2>
          <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
      </div>

    </div>
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    {% block scripts %}
    {% endblock %}
    <script>
     $("#menu-toggle").click(function(e) {
       e.preventDefault();
       $("#wrapper").toggleClass("toggled");
     });
    </script>


  </body>
</html>
